<!DOCTYPE html>
<html>
<head>
    <title>Siar Kalkulator</title>
    <style>
        :root { --neon: #39ff14; --bg: #000; }
        body { background: var(--bg); color: var(--neon); font-family: monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .calc-box { border: 2px solid var(--neon); padding: 20px; box-shadow: 0 0 15px var(--neon); }
        #screen { width: 100%; height: 50px; background: #111; border: 1px solid var(--neon); color: var(--neon); text-align: right; font-size: 1.5rem; margin-bottom: 10px; padding: 5px; box-sizing: border-box; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button { background: none; border: 1px solid var(--neon); color: var(--neon); padding: 15px; cursor: pointer; font-size: 1.2rem; }
        button:hover { background: var(--neon); color: var(--bg); }
        .btn-back { margin-top: 20px; border: none; text-decoration: underline; cursor: pointer; color: var(--neon); background: none; }
    </style>
</head>
<body>
    <h2>KALKULATOR_SIAR_V1</h2>
    <div class="calc-box">
        <input type="text" id="screen" readonly>
        <div class="buttons">
            <button onclick="add('7')">7</button><button onclick="add('8')">8</button><button onclick="add('9')">9</button><button onclick="clearS()">C</button>
            <button onclick="add('4')">4</button><button onclick="add('5')">5</button><button onclick="add('6')">6</button><button onclick="add('*')">x</button>
            <button onclick="add('1')">1</button><button onclick="add('2')">2</button><button onclick="add('3')">3</button><button onclick="add('-')">-</button>
            <button onclick="add('0')">0</button><button onclick="add('.')">.</button><button onclick="solve()">=</button><button onclick="add('+')">+</button>
        </div>
    </div>
    <button class="btn-back" onclick="window.location.href='../../aset/dashboard.html'">KEMBALI_KE_SISTEM</button>

    <script>
        const s = document.getElementById('screen');
        function add(v) { s.value += v; }
        function clearS() { s.value = ''; }
        function solve() { try { s.value = eval(s.value); } catch { s.value = 'ERROR'; } }
    </script>
</body>
</html>
