<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Siar Kota OS</title>
    <style>
        :root { --neon: #39ff14; --danger: #ff3131; --bg: #000000; }
        
        body {
            background-color: var(--bg);
            color: var(--neon);
            font-family: 'Monospace', 'Courier New', monospace;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        header { text-align: center; padding: 50px 0; }
        h1 { font-size: 4rem; letter-spacing: 15px; text-shadow: 0 0 15px var(--neon); margin: 0; }

        /* CONTENT */
        main { flex: 1; display: grid; grid-template-columns: 200px 1fr 350px; padding: 20px 50px; }

        .app-item { display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .icon { width: 60px; height: 60px; border: 3px solid var(--neon); box-shadow: 0 0 10px var(--neon); margin-bottom: 10px; }

        /* MONITOR & POWER */
        .sys-monitor { grid-column: 3; align-self: end; border: 2px solid var(--neon); padding: 20px; margin-bottom: 40px; }
        .monitor-title { border-bottom: 2px solid var(--neon); padding-bottom: 5px; margin-bottom: 15px; text-align: center; font-weight: bold; }
        
        .power-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .btn {
            background: none; border: 1px solid var(--neon); color: var(--neon);
            padding: 10px; cursor: pointer; font-family: inherit; font-size: 0.8rem;
        }
        .btn:hover { background: var(--neon); color: var(--bg); }
        .btn-red { border-color: var(--danger); color: var(--danger); }
        .btn-red:hover { background: var(--danger); color: var(--bg); }

        /* FOOTER */
        footer { border-top: 2px solid var(--neon); padding: 15px 30px; display: flex; justify-content: space-between; font-size: 1.2rem; }
    </style>
</head>
<body>

<header><h1>SIAR KOTA OS</h1></header>

<main>
    <div class="app-item">
        <div class="icon"></div>
        <span>TOKO_SIMPUL</span>
    </div>

    <div class="sys-monitor">
        <div class="monitor-title">SYS_MONITOR</div>
        <div>CPU: <span id="cpu-val">0%</span></div>
        <div>RAM: <span id="ram-val">0%</span></div>
        
        <div class="power-grid">
            <button class="btn btn-red" onclick="triggerPower('shutdown')">SHUTDOWN</button>
            <button class="btn" onclick="triggerPower('reboot')">REBOOT</button>
        </div>
    </div>
</main>

<footer>
    <div>SIARKOTA_OS_V2</div>
    <div id="clock">00.00.00</div>
</footer>

<script src="qrc:///qtwebchannel/qwebchannel.js"></script>
<script>
    let backend;
    // Hubungkan ke mesin Python
    new QWebChannel(qt.webChannelTransport, function(channel) {
        backend = channel.objects.backendSistem;
    });

    function triggerPower(action) {
        if (!backend) return;
        if (action === 'shutdown' && confirm("Matikan Sistem?")) backend.matikan_sistem();
        if (action === 'reboot' && confirm("Mulai Ulang?")) backend.mulai_ulang_sistem();
    }

    function updateMonitor(cpu, ram) {
        document.getElementById('cpu-val').innerText = cpu + '%';
        document.getElementById('ram-val').innerText = ram + '%';
    }

    function updateClock() {
        const d = new Date();
        document.getElementById('clock').innerText = 
            [d.getHours(), d.getMinutes(), d.getSeconds()].map(n => n.toString().padStart(2, '0')).join('.');
    }
    setInterval(updateClock, 1000);
</script>
</body>
</html>
